version: "2"
services:

  pyrrha_webclient:
    container_name: pyrrha_webclient
    image: pandoraboxchain/pyrrha_webclient:staging
    ports:
      - "8082:8080"
    volumes:
      - "./logs/webclient:/logs"
    restart: always
    networks:
      pyrrha:
        aliases:
          - pyrrha_webclient

  pyrrha_boxproxy:
    container_name: pyrrha_boxproxy
    image: pandoraboxchain/pyrrha_boxproxy:staging
    environment:
      - WEB3_PROTOCOL=ws
      - WEB3_HOSTNAME=rinkeby.pandora.network
      - WEB3_PORT=8546
      - PAN_ADDRESS=0x5ad42cf68e8bbfe2c1961ed56b8cfd14a4abaa3e
      - MARKET_ADDRESS=0xb0aa414ea41bae214cc888b4cbb79a9146b9a10e
    ports:
      - "8083:1111"
      - "1337:1337"
    volumes:
      - "./logs/boxproxy:/logs"
    restart: always
    networks: 
      pyrrha:
        aliases:
          - pyrrha_boxproxy

  pyrrha_boxplorer:
    container_name: pyrrha_boxplorer
    image: pandoraboxchain/pyrrha_boxplorer:staging
    ports:
      - "8081:8080"
    volumes:
      - "./logs/boxplorer:/logs"
    restart: always
    networks:
      pyrrha:
        aliases:
          - pyrrha_boxplorer

  nginx:
    container_name: nginx
    image: nginx
    volumes:
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf:ro"
      - "./logs/nginx:/var/log/nginx"
    ports:
      - "80:80"
    restart: always
    networks: 
      pyrrha:
        aliases:
          - nginx

networks:
  pyrrha:
    driver: bridge
