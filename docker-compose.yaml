version: "2"
services:

  pyrrha_webclient:
    container_name: pyrrha_webclient
    image: pandoraboxchain/pyrrha_webclient:staging
    ports:
      - "8082:8080"
    volumes:
      - "./logs/webclient:/logs"
    restart: always
    networks:
      pyrrha:
        aliases:
          - pyrrha_webclient

  pyrrha_boxproxy:
    container_name: pyrrha_boxproxy
    image: pandoraboxchain/pyrrha_boxproxy:staging
    environment:
      - WEB3_PROTOCOL=ws
      - WEB3_HOSTNAME=rinkeby.pandora.network
      - WEB3_PORT=8546
      - PAN_ADDRESS=0xa40600efcb9b69003757fb196304858f989888a1
      - PANDORA_ADDRESS=0x2ac8d321cdfdc1fa5591a38ee2c2bcbe094b64d7
      - ECONOMIC_ADDRESS=0x3c2f60a3c1dba316c1031925712339f694f0da99
      - MARKET_ADDRESS=0xfd4158c461df6295229e23c7686f8684a0d26531
    ports:
      - "8083:1111"
      - "1337:1337"
    volumes:
      - "./logs/boxproxy:/logs"
    restart: always
    networks: 
      pyrrha:
        aliases:
          - pyrrha_boxproxy

  pyrrha_boxplorer:
    container_name: pyrrha_boxplorer
    image: pandoraboxchain/pyrrha_boxplorer:staging
    ports:
      - "8081:8080"
    volumes:
      - "./logs/boxplorer:/logs"
    restart: always
    networks:
      pyrrha:
        aliases:
          - pyrrha_boxplorer

  nginx:
    container_name: nginx
    image: nginx
    volumes:
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf:ro"
      - "./logs/nginx:/var/log/nginx"
    ports:
      - "80:80"
    restart: always
    networks: 
      pyrrha:
        aliases:
          - nginx

networks:
  pyrrha:
    driver: bridge
